// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'


// In this section you declare where to find the dependencies of your project
repositories {
	mavenCentral()
}

dependencies {
	compileOnly files('libs/plugin_api_bin.zip')
	implementation group:'com.github.spotbugs', name:'spotbugs-annotations', version: '3.1.+'
	implementation group:'org.glassfish.jersey.core', name:'jersey-client', version: '2.27'
	implementation group:'org.glassfish.jersey.media', name:'jersey-media-json-jackson', version: '2.27'
	implementation group:'org.glassfish.jersey.inject', name:'jersey-hk2', version:'2.27'
	implementation group:'javax.xml.bind', name:'jaxb-api', version:'2.2.12'
	implementation group:'javax.activation', name:'activation', version:'1.1.1'
}

jar {
	from {configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }  
    manifest {
        attributes 'Implementation-Title': 'GuildSyncTsClient',
                   'Implementation-Version': version,
                   'Main-Class': 'eu._4fh.tsgroupguildsync.SyncPlugin'
    }
    archiveName "${baseName}.jar"
}

task fhBuildAndCopy(dependsOn: build, type: Copy) {
	from "${buildDir}/libs/${project.archivesBaseName}.jar" 
	into "C:/Users/FH/Desktop/JTS3ServerMod/plugins"
}
